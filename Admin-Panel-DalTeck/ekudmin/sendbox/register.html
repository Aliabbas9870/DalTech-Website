<body>
    <!--  register area start -->
    <div class="register-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="register-section">
                        <div class="register-top text-center">
                            <h3>Register now!</h3>
                            <p>Create an app id to continue.</p>
                        </div>
                        <div class="register-form">
                            <form action="http://crazycafe.net/html/ekudmin/mail.php">
                                <p>Email address</p>
                                <input type="email" name="email" placeholder="email address">
                                <p>Password</p>
                                <input type="password" name="password" placeholder="Password">
                                <p>Confirm password</p>
                                <input type="text" name="password_confirm" placeholder="Confirm password">
                                <div class="content-check">
                                    <span>
                                        <input type="checkbox" id="c1" name="cb">
                                        <label for="c1">I accept Terms and Conditions</label>
                                    </span>
                                </div>
                                <input type="submit" value="Sign up free">
                            </form>
                        </div>
                        <div class="register-social">
                            <p>Login via social networks</p>
                            <a href="#"><i class="zmdi zmdi-facebook"></i></a>
                            <a href="#"><i class="zmdi zmdi-google-plus"></i></a>
                            <a href="#"><i class="zmdi zmdi-twitter"></i></a>
                            <a href="#"><i class="zmdi zmdi-linkedin"></i></a>
                        </div>
                    </div>
                    <span class="pull-login">Already have an account?<a href="login.html"> Sign In</a></span>
                    <span class="pull-right-create"> Create an account</span>
                </div>
            </div>
        </div>
    </div>
    <!--  register area end -->
    <!-- jquery.js -->
